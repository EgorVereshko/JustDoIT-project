<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustDoIT</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link type="Image/x-icon" href="img/icon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header__container flex">
            <a href="index.html"><img src="img/icon.svg" alt="Лого" class="icon"></a>
            <div class="vertical-line"></div>
            <nav class="header__nav">
                <ul class="header__nav_list list-reset flex">
                    <a href="index.html" class="header__nav_item">Главная</a>
                    <a href="questions.html" class="header__nav_item">Вопросы от проектантов</a>
                    <a href="tutor_cards.html" class="header__nav_item">Карточки наставников</a>
                </ul>
            </nav>
            <a href="lk.html" class="header__profile">
                <svg class="profile-avatar" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 13C8.13401 13 5 16.134 5 20V22C5 22.5523 4.55228 23 4 23C3.44772 23 3 22.5523 3 22V20C3 15.0294 7.02944 11 12 11C16.9706 11 21 15.0294 21 20V22C21 22.5523 20.5523 23 20 23C19.4477 23 19 22.5523 19 22V20C19 16.134 15.866 13 12 13Z"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11ZM12 13C15.3137 13 18 10.3137 18 7C18 3.68629 15.3137 1 12 1C8.68629 1 6 3.68629 6 7C6 10.3137 8.68629 13 12 13Z"/>
                </svg>
            </a>
        </div>
    </header>
    <hr class="header__line">
    
    <main class="user">
        <div class="container user__container">
            <div class="user__content flex">
                <div class="user__avatar">
                    <img id="displayImg" class="user__image" alt="Аватар">
                </div>
                <div class="user__input">
                    <div class="user__input_top flex">
                        <h1 id="submittedName" class="user__name"></h1>
                        <svg onclick="window.location.href='notices.html'" class="notice-btn" width="46" height="46" viewBox="0 0 46 46" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M46 23C46 35.7025 35.7025 46 23 46C10.2975 46 0 35.7025 0 23C0 10.2975 10.2975 0 23 0C35.7025 0 46 10.2975 46 23Z"/>
                            <path d="M19.9444 31.8095H25.0556C25.0556 33.0143 23.9056 34 22.5 34C21.0944 34 19.9444 33.0143 19.9444 31.8095ZM34 29.619V30.7143H11V29.619L13.5556 27.4286V20.8571C13.5556 17.4619 16.1111 14.5048 19.9444 13.519V13.1905C19.9444 11.9857 21.0944 11 22.5 11C23.9056 11 25.0556 11.9857 25.0556 13.1905V13.519C28.8889 14.5048 31.4444 17.4619 31.4444 20.8571V27.4286L34 29.619ZM28.8889 20.8571C28.8889 17.7905 26.0778 15.381 22.5 15.381C18.9222 15.381 16.1111 17.7905 16.1111 20.8571V28.5238H28.8889V20.8571Z" fill="white"/>
                        </svg>                   
                    </div>
                    <div class="user__form">
                        <p class="user__form_text">Информация</p>
                        <span class="user__form_title">Расскажи о себе</span>
                        <p id="submittedText" class="user__form_data"></p>
                        <div class="flex">
                            <div class="user__form_input_left">
                                <span class="user__form_title">Телефон</span>
                                <p id="submittedPhone" class="user__form_data"></p>
                            </div>
                            <div class="user__form_input_right">
                                <span class="user__form_title">email</span>
                                <p id="submittedEmail" class="user__form_data"></p>
                            </div>
                            
                        </div>
                        <span class="user__form_title">Род  деятельности</span>
                    </div>
                    <div id="checkboxValues"></div>
                    <!-- <p class="user__input_timetable">Моё расписание</p> -->
                    <button onclick="window.location.href='lk_edit.html'" class="btn btn-reset user__btn">Редактировать профиль</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const checkboxesParam = urlParams.get('checkboxValues');
        const checkboxesArray = checkboxesParam.split(',');
    
        const checkboxValuesDiv = document.getElementById('checkboxValues');
        checkboxValuesDiv.innerHTML = "<ul>";
        checkboxesArray.forEach(function(value) {
            checkboxValuesDiv.innerHTML += "<li>" + value + "</li>";
        });
        checkboxValuesDiv.innerHTML += "</ul>";

        const photoData = localStorage.getItem('photo');
        const displayImg = document.getElementById('displayImg');
        displayImg.src = photoData;
    </script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/submit.js"></script>
</body>
</html>
