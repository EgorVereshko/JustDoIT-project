<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustDoIT</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link type="Image/x-icon" href="img/icon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header__container flex">
            <a href="index.html"><img src="img/icon.svg" alt="" class="icon"></a>
            <div class="vertical-line"></div>
            <nav class="header__nav">
                <ul class="header__nav_list list-reset flex">
                    <a href="index.html" class="header__nav_item">Главная</a>
                    <a href="#" class="header__nav_item">Вопросы от проектантов</a>
                    <a href="tutor_cards.html" class="header__nav_item">Карточки наставников</a>
                </ul>
            </nav>
            <a href="#" class="header__profile">
                <img src="img/profile.svg" alt="Аватар профиля">
            </a>
        </div>
    </header>
    <hr class="header__line">
    
    <main class="user">
        <div class="container user__container">
            <div class="user__content flex">
                <div class="user__avatar">
                    <img id="displayImg" class="user__image" alt="Аватар">
                    <input type="file" id="fileInput" class="avatar-input">
                    <button onclick="uploadPhoto()" class="btn btn-reset avatar-button">Загрузить фото</button>
                </div>
                <form id="inputForm" action="lk.html" class="user__input">
                    <span for="textInput" class="user__form_title">Имя</span>
                    <div class="user__input_top flex">
                        <input type="text" id="nameInput" name="nameInput" class="user__form_input" placeholder="Введи своё имя" required>
                        <a href="#" class="message-text__btn"><img src="img/message-text.svg" alt=""></a>
                    </div>
                    <div class="user__form">
                        <p class="user__form_text">Информация</p>
                        <span for="textInput" class="user__form_title">Расскажи о себе</span>
                        <input type="text" id="textInput" name="textInput" class="user__form_input" placeholder="Опиши свои умения" required>
                        <div class="flex">
                            <div class="user__form_input_left">
                                <span for="phoneInput" class="user__form_title">Телефон</span>
                                <input type="tel" id="phoneInput" name="phoneInput" class="user__form_input" placeholder="Номер телефона" required>
                            </div>
                            <div class="user__form_input_right">
                                <span for="emailInput" class="user__form_title">email</span>
                                <input type="email" id="emailInput" name="emailInput" class="user__form_input" placeholder="Введите свой e-mail" required>
                            </div>
                            
                        </div>
                        <span class="user__form_title">Род  деятельности</span>
                        <ul class="user__area list-reset">
                            <li class="user_item flex">
                                <input id="html" type="checkbox" class="filter__checkbox myCheckbox" value="Аналитика">
                                <p class="filter__name">Аналитика</p>
                            </li>
                            <li class="user_item flex">
                                <input id="html" type="checkbox" class="filter__checkbox myCheckbox" value="Дизайн">
                                <p class="filter__name">Дизайн</p>
                            </li>
                            <li class="user_item flex">
                                <input id="html" type="checkbox" class="filter__checkbox myCheckbox" value="Frontend">
                                <p class="filter__name">Frontend</p>
                            </li>
                            <li class="user_item flex">
                                <input id="html" type="checkbox" class="filter__checkbox myCheckbox" value="Backend">
                                <p class="filter__name">Backend</p>
                            </li>
                            <li class="user_item flex">
                                <input id="html" type="checkbox" class="filter__checkbox myCheckbox" value="Team-leader">
                                <p class="filter__name">Team-leader</p>
                            </li>
                        </ul>
                    </div>
                    <!-- <p class="user__input_timetable">Моё расписание</p> -->
                    <button onclick="sendCheckboxes()" type="submit" value="Submit" class="btn btn-reset user__btn">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        const photoData = localStorage.getItem('photo');
        const displayImg = document.getElementById('displayImg');
        displayImg.src = photoData;
    </script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
